<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Marin Lopez Edward">
    <title>Formulario</title>
    <style>
    body {
        background-image: url(img/fondo.jpeg);
        background-size: cover;
        background-attachment: fixed;
      }
     </style>
  </head>
  <body>
    <h1>Bienvenido a la página de formularios de Liga Pro EC</h1>
    <form>
      <fieldset>
        <label for="camponombre">
          <strong>
            Nombre: 
          </strong>
        </label>
        <input type="text" name="nombre" id="camponombre" placeholder="Escriba su nombre">
        <br><br>
        <label for="Direction">
          <strong>
            Dirección: 
          </strong>
        </label>
        <input type="text" name="Direction" id="Direction" placeholder="Escriba su dirección" maxlength="170">
        <br><br>
        <label for="email">
          <strong>
            E-mail: 
          </strong>
        </label>
        <input type="email" name="email" id="email" placeholder="ejemplo2023@gmail.com">
        <br><br>
        <label for="fecha">
          <strong>
            Fecha de ingreso: 
          </strong>
        </label>
        <input type="date" name="fecha" id="fecha">
        <br><br>
        <label for="color">
          <strong>
            ¿Qué color te gustaria que estuviera más presente en la página?
          </strong>
        </label>
        <input type="color" name="color" id="color">
        <p>
          <strong>
            ¿Por qué te quieres unirte a esta página?
          </strong>
        </p>
        <textarea id="comentario" name="comentario" rows="15" cols="100" maxlength="1000"></textarea>
        
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Restablecer">
        </p>
      </fieldset>
    </form>
  </body>
</html>
